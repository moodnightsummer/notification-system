version: "3.8"

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notification
    ports:
      - "3306:3306"
  api:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - mysql
  worker:
    build: ./worker
    volumes:
      - ./worker:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - redis
      - mysql
